---
- hosts: all
  become: true

  tasks:

  - name: Verificar ssh en Centos
    ansible.builtin.systemd_service:
      name: sshd
      state: started
      enabled: true
    when: ansible_os_family == "RedHat"

  - name: Verificar ssh en Ubuntu
    ansible.builtin.systemd_service:
      name: ssh
      state: started
      enabled: true
    when: ansible_os_family == "Debian"
